<div class="container-fluid mt-5">
  <input #searchBox class="form-control" (input)="search(searchBox.value)" placeholder="Search for recipe name">

  <ul class="search-result">
    <li *ngFor="let recipe of recipes$ | async">
      <a routerLink="/recipe/{{recipe.recipeId}}">
        {{recipe.recipeName}}
      </a>
    </li>
  </ul>
</div>
